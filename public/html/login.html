<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="card">
      <div class="heading">
        <p class="welcome">Welcome</p>
        <img class="logoImage" src="/images/logo.png" alt="" />
      </div>
      <form action="/html/select.html" method="POST" class="formBox">
        <input
          type="text"
          name="name"
          id="inputText"
          required
          placeholder="Name"
        />
        <input type="submit" id="loginText" />
      </form>
    </div>
  </body>
</html>
